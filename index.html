<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="details">
        <p class="title">Get <span>insights</span> that help your business grow.</p>
        <p class="desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="ratings">
          <div class="companies">
            <p class="value1">10k+</p>
            <p class="text1">COMPANIES</p>
          </div>
          <div class="templates">
            <p class="value1">314</p>
            <p class="text1">TEMPLATES</p>
          </div>
          <div class="queries">
            <p class="value1">12M+</p>
            <p class="text1">QUERIES</p>
          </div>
        </div>
    </div>
    <div class="image">
      <img src="./images/image-header-desktop.jpg" alt="image-header-desktop">
    </div>
  </div>
<!-- 
  Get insights that help your business grow.

  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.

  10k+ companies
  314 templates
  12m+ queries

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
